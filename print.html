<html>
  <head>
    <title>Print</title>
  </head>
  <body>
      <input type="button"  value="alert" onclick="msg()">
      <input type="button"  value="write" onclick="msg1()">
      <input type="button"  value="console" onclick="msg2()">
      <script type="text/javascript">

      function msg(){
       alert('I am Alert');

      }

      function msg1(){
        document.write("I am document.write");
      }

      function msg2(){
        console.log('I am console.log');
      }

      </script>
  </body>
</html>
