<html>
  <head>
    <title>Odd/Even</title>
  </head>
  <body>
      <script type="text/javascript">
        let result =parseInt(prompt("Enter the number : "));
          if(result%2==0){
            alert("The given " +result+" is even number");
          }
          else if(result%2!=0){
            alert("The given " +result+" is odd number");
          }
      </script>
  </body>
</html>
