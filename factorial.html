<html>
  <head>
    <title>Factorial</title>
  </head>
  <body>
      <script type="text/javascript">
      let num =parseInt(prompt("Enter the number : "));
      let fact=1;
      if(num==0){
        alert(`The factorial of ${num} is 1`);}
      else if(num<1){
        alert("Please enter a positive number");}
      else{
        for(i=1; i<=num; i++){
          fact=fact*i;
        }
        alert(`The factorial of ${num} is ${fact}`)
      }

      </script>
  </body>
</html>
