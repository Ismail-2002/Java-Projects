<html>
  <head>
    <title>Convert Celsius to fahrenheit</title>
  </head>
  <body>
      <script type="text/javascript">
        let celsius=prompt("Enter celsius value");
        let fahren=celsius*1.8+32;

        document.write("Fahrenheit value for "+celsius+"-celsius is "+fahren+"-fahrenheit");

      </script>
  </body>
</html>
